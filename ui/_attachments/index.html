<!DOCTYPE html>
<html>
  <head>
    <title>BrowserID on Couch</title>
    <script src="/_browserid/include.js" type="text/javascript"></script>

    <!-- Recommended support styles -->
    <link rel="stylesheet" type="text/css" href="/_browserid/style.css">
  </head>

  <body>
    <div id="browserid">
      <div class="login"><img src="/_browserid/sign_in_blue.png"></div>
      <div class="picture"></div>
    </div>

    <div id="content">
      <p>
        This is page supports CouchDB <a href="https://login.persona.org">BrowserID</a> accounts.
      </p>
    </div>
  </body>

  <!-- Recommended support API -->
  <script src="/_utils/script/jquery.js" type="text/javascript"></script>
  <script src="/_browserid/main.js" type="text/javascript"></script>
  <script>
    $(document).ready(function() {
      $.ajax({ url: '/_session'
             , dataType: 'json'
             , success: function(session) { $('#content').append("Session: " + JSON.stringify(session)) }
             , error: function() { $('#content').append("Session error") }
             })
    })
  </script>
</html>
